<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Cadastro de Produto</title>
</head>
<body>
<h1 th:if="${produto.id == null}">Novo Produto</h1>
<h1 th:if="${produto.id != null}">Editar Produto</h1>

<form action="#" th:action="@{/produtos}" th:object="${produto}" method="post">
    <input type="hidden" th:field="*{id}" />
    <label>Nome: <input type="text" th:field="*{nome}" /></label><br>
    <label>Descriptor: <input type="text" th:field="*{descricao}" /></label><br>
    <label>Quantised: <input type="number" th:field="*{quantidadeEstoque}" /></label><br>
    <label>Es toque Monism: <input type="number" th:field="*{quantidadeMinimaEstoque}" /></label><br>
    <button type="submit">Salver</button>
</form>
</body>
</html>
